{% extends "base.html" %}

{% block body %}

<h2>Add New category</h2>

<form method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <button type="submit">Submit</button>
</form>

<h2>Categories in database</h2>

<ul>
    {% for category in categories %}
    <li>{{category.name}}</li>
    {% endfor %}
</ul>

{% endblock %}
