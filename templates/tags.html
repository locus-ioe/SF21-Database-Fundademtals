{% extends "base.html" %}

{% block body %}

<h2>Add New tag</h2>

<form method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <button type="submit">Submit</button>
</form>

<h2>Tags in database</h2>

<ul>
    {% for tag in tags %}
    <li>{{tag.name}}</li>
    {% endfor %}
</ul>

{% endblock %}
